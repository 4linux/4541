---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: deploy-label
  labels:
    app: busybox
spec:
  replicas: 5
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: busybox
        image: busybox:1.28
        command:
          - sleep
          - "3600"
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 80
            preference:
              matchExpressions:
              - key: cloud
                operator: In
                values: 
                - AWS
          - weight: 20
            preference:
              matchExpressions:
              - key: cloud
                operator: In
                values: 
                - AZURE
