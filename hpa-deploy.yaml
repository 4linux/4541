apiVersion: apps/v1
kind: Deployment
metadata:
  name: hpa-deploy
spec:
  selector:
    matchLabels:
      app: hpa-deploy
  replicas: 1
  template:
    metadata:
      labels:
        app: hpa-deploy
    spec:
      containers:
      - name: hpa-deploy
        image: k8s.gcr.io/hpa-example
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m
---
apiVersion: v1
kind: Service
metadata:
  name: hpa-deploy
  labels:
    app: hpa-deploy
spec:
  ports:
  - port: 80
  selector:
    app: hpa-deploy
