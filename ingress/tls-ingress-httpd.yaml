---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: ingress-httpd
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: httpd
          servicePort: 80
    host: apache.4labs.example
  tls:
  - hosts:
    - apache.4labs.example
    secretName: certificado-httpd-tls
